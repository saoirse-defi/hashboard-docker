{% extends 'base.html' %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST" id="signup-form">
    <h3 class="center">Register your account</h3>
    <div class="form-group">
        <div class="form-control">
            <label for="name">Nickname</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nickname" required/>
        </div>
        <div class="form-control">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required/>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required/>
        </div>
        <div class="form-control">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="Repeat Password" required/>
        </div><br>
    </div>
    <button type="submit" class="btn btn-primary" id="signup-submit">Create Profile</button>
</form>
{% endblock %}
